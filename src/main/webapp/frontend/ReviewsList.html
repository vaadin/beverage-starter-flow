<!-- Dependency resources -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/vaadin-icons/vaadin-icons.html">

<!-- Defines the reviews-list element -->
<dom-module id="reviews-list">
    <template>
        <style>
            .review-container {
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -moz-flex;
                display: -webkit-flex;
                display: flex;
                border: 1px solid silver;
                align-items: center;
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
            }

            .flex-score {
                width: 50px;
            }

            .flex-score[data-score="1"] {
                /* Background color is the default - nothing to change here */
            }

            .flex-score[data-score="2"] {
                background-color: var(--valo-shade-20pct);
            }

            .flex-score[data-score="3"] {
                background-color: var(--valo-shade-40pct);
            }

            .flex-score[data-score="4"] {
                background-color: var(--valo-shade-60pct);
                color: var(--valo-tint);
            }

            .flex-score[data-score="5"] {
                background-color: var(--valo-shade-80pct);
                color: var(--valo-tint);
            }

            .flex-name {
                width: 350px;
            }

            .flex-category {
                width: 100px;
            }

            .flex-times {
                width: 150px;
            }

            .flex-date {
                width: 150px;
            }

            .flex-button {
                width: 100px;
            }

            .review-container > div{
                line-height: 50px;
                align-self: baseline;
                text-align: center;
            }

            .alignright {
                margin-left: auto;
            }
    </style>

    <div class="review-container">
        <iron-icon icon="vaadin:search"></iron-icon>
        <vaadin-text-field id='filterText'></vaadin-text-field>

        <div class="alignright">
            <vaadin-button id='addReview'></vaadin-button>
        </div>
    </div>

    <paper-toast id='notification' class="notification"></paper-toast>

    <div class="review-container">
        <div class="flex-score">SCORE</div>
        <div class="flex-name">BEVERAGE NAME</div>
        <div class="flex-category">CATEGORY</div>
        <div class="flex-times">TIMES TASTED</div>
        <div class="flex-date">LAST TASTED</div>
    </div>

    <template is="dom-repeat" items="{{reviews}}">
        <div class="review-container">
            <div class="flex-score" data-score$="{{item.score}}">{{item.score}}</div>
            <div class="flex-name">{{item.name}}</div>
            <div class="flex-category">{{item.category.name}}</div>
            <div class="flex-times">{{item.count}}</div>
            <div class="flex-date">{{item.date}}</div>
            <div class="flex-button">
            <vaadin-button on-click='edit'><iron-icon icon="vaadin:pencil"></iron-icon>Edit</vaadin-button>
            </div>
        </div>
    </template>
</template>

<!-- Polymer boilerplate to register the reviews-list element -->
    <script>
        class ExampleTemplate extends Polymer.Element {
            static get is() {
                return 'reviews-list'
            }
        }
        customElements.define(ExampleTemplate.is, ExampleTemplate);
    </script>

</dom-module>
